spring.application.name=tourist-app-backend
spring.datasource.url=jdbc:mysql://localhost:3306/tourist_app_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=projet
spring.datasource.password=projet
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA et Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.packages-to-scan=com.yourcompany.touristappbackend.model

server.port=8085
logging.level.org.springframework.security=DEBUG
